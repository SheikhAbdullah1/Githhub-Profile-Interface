<!DOCTYPE html>
<html>
  <head>
    <title>Github user Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Github User Info App</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Username"
            aria-label="Search"
            id="inputUser"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            id="searchUserBtn"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="d-flex justify-content-center mt-5 d-none" id="userInfo">
      <div class="card text-bg-dark mb-3" style="max-width: 50rem">
        <div class="card-header">
          <div class="d-flex justify-content-center">
            <img
              height="200"
              id="profileAvatar"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV2FejAQ-ZPuaRwrfIbWtS-sHXr6xBEObSljU0HY1rtHj1oIUPyuLcYpMOelDa9tg8iZM&usqp=CAU"
              alt=""
              class="rounded-circle"
            />
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title" id="userName">Name</h3>

          <p class="card-text" id="userBio">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <h5 class="card-title">
            location: <span id="userLocation">Pakistan</span>
          </h5>
          <h6 class="card-title">
            followers: <span id="userFollowers">100</span>
          </h6>
          <h6 class="card-title">
            following: <span id="userFollowings">10</span>
          </h6>
          <h6 class="card-title">
            Repositaries: <span id="userRepos">7</span>
          </h6>

          <a
            href="#"
            target="_blank"
            class="btn btn-primary"
            id="visitProfileBtn"
            >Visit profile</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
